<!-- MUESTRA LA LISTA DE COMICS -->
<div class="col-md-3" *ngFor = "let comic of comics">
    <div class="card text-center">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center titulo-comic">
            <p>{{comic.title}}</p>
        </div>
        <img [src]="comic.thumbnail.path + '.' + comic.thumbnail.extension" class="card-img-top imagen-comic">
        <div class="card-body text-comic">
            <textarea>
                {{comic.description}}
            </textarea>
        </div>
    </div>   
</div>
